<!DOCTYPE html>
<html lang="ja">
    <head>
        <link rel="stylesheet" type="text/css" href="resize.css">

                <div id = "wrapper">
                </div>

        <p id="sampleButtons">
            <button onclick="resize_play();">再生</button>
        </p>
        <p>以下の設定は必ずCSVを読み込ませた後に行ってください</p>
        <form >
            <p>画像の間隔 :初期設定中は、画像はデータ上の最大値の大きさで表示されます</p>
            <input type="range" id="range" min="0" max="200" step="1" value="60">
            <p id=slider_val>60</p>               
        </form>

        <form >

            <input type="range" id="range2" min="0" max="2000" step="1" value="60">               
        </form>
        <form>
            <p>アニメーションの停止秒数(ms)</p>
            <input type="text" id="input_message2" value=2000>

        <form>
